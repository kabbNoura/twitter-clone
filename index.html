<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
  <link rel="stylesheet" href="./style.css">
  <title>Twitter Clone</title>
</head>
<body>
  <section>
<div class="nav-links">
<a href="">
  <i class="material-icons-outlined">
    flutter_dash
  </i>
</a>
<a href="">
  <i class="material-icons-outlined">
    home
  </i>
  <span>Home</span>
</a>
<a href="">
  <i class="material-icons-outlined">
    tag
  </i>
  <span style="font-weight: 800">Explore</span>
</a>
<a href="">
  <i class="material-icons-outlined">
    notifications
  </i>
  <span>Notifications</span>
</a>
<a href="">
  <i class="material-icons-outlined">
    email
  </i>
  <span>Messages</span>
</a>
<a href="">
  <i class="material-icons-outlined">
    bookmark_border
  </i>
  <span>Bookmarks</span>
</a>
<a href="">
  <i class="material-icons-outlined">
    list_alt
  </i>
  <span>List</span>
</a>
<a href="">
  <i class="material-icons-outlined">
    person
  </i>
  <span>Profile</span>
</a>
<a href="">
  <i class="material-icons-outlined">
    more
  </i>
  <span>More</span>
</a>
<Button class="tweet-button">Tweet</Button>
</div>
<div class="main-account">
  <a href="">
    <img class="tweet-img" src="image/fatih-yurur-kNSREmtaGOE-unsplash.jpg" alt="">
    <div class="name-account">
      <span class="name" >Noura Kabbara</span>
      <span class="account">@noura</span>
    </div>
    <i class="material-icons-outlined">
      more_horiz
    </i>
  </a>
</div>
  </section>
  <main>
    <div class="main-part">
      <div class="main-one">
        <div class="home-bar">
         <span>Home</span>
        <i class="material-icons-outlined">
             auto_awesome
      </i>
        </div>
        <div class="new-tweet">
          <img class="tweet-img" src="image/fatih-yurur-kNSREmtaGOE-unsplash.jpg" alt="">
          <div class="new-tweet-details">
            <input type="text" placeholder="what's happening?">
            <div class="new-tweet-actions">
              <ul>
                <li>
                  <i class="material-icons-outlined">
                    image
                  </i>
                </li>
                <li>
                  <i class="material-icons-outlined">
                    gif_box
                  </i>
                </li>
                <li>
                  <i class="material-icons-outlined">
                    poll
                  </i>
                </li>
                <li>
                  <i class="material-icons-outlined">
                    sentiment_satisfied
                  </i>
                </li>
                <li>
                  <i class="material-icons-outlined">
                    event
                  </i>
                </li>
              </ul>
              <button class="tweet-button">Tweet</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-two"></div>
    </div>
  </main>
  
</body>
</html>
